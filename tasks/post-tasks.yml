  - name: Copy user files and directories
    ansible.posix.synchronize:
      src: "/Users/{{ ansible_user }}/{{ item.src }}"
      dest: "/Users/{{ ansible_user }}/{{ item.parent }}"
      recursive: "{{ item.recurse }}" 
      force: "{{ item.overwrite }}"
      owner: "{{ ansible_user }}"
      mode: 0644
    become: true
    when: "{{ item.xfer }}"
    loop: "{{ sync_user }}"
   