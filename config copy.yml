---
configure_dotfiles: false
configure_terminal: false
configure_osx: true
configure_sudoers: true
# Set to 'true' to configure the Dock via dockutil.
configure_dock: true
configure_extra: false
# Copy user files (dot files) to the user's home directory
manage_userfiles: true

# Separated the $PATH variable into several lines for readability purposes
myPATH: "/Users/{{ ansible_user }}/go/bin:/opt/X11/bin:/bin:/sbin:/usr/bin:/usr/sbin:/usr/local/bin:/usr/local/sbin:/opt/homebrew/opt/postgresql@17/bin:/opt/homebrew/Cellar/sqlite/3.49.1/bin/:/opt/homebrew/bin:/opt/homebrew/sbin:/opt/homebrew/local/bin:/opt/homebrew/local/sbin:/opt/homebrew/opt/ansible/bin/:/Applications/Emacs.app/Contents/MacOS/:/System/Cryptexes/App/usr/bin:/usr/local/MacGPG2/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/local/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/bin:/var/run/com.apple.security.cryptexd/codex.system/bootstrap/usr/appleinternal/bin"

pip_home: "/opt/homebrew/"
npm_home: "/opt/homebrew/"
composer_home: "/opt/homebrew/bin/composer"

dock_owner: "klink"
dock_group: "admin"

dockitems_remove: 
  - Launchpad
  - Freeform
  - Pages
  - Keynote
  - Numbers
  - Contacts
  - Podcasts
  - Music

# - 'App Store'
dockitems_persist:
  - name: "Warp"
    path: "/Applications/Warp.app/"
    pos: 1
  - name: "Finder"
    path: "/System/Applications/Finder.app/"
    pos: 2
  - name: "Safari"
    path: "/Applications/Safari.app/"
    pos: 3
  - name: "Opera"
    path: "/Applications/Opera.app/"
    pos: 4 
  - name: "Firefox"
    path: "/Applications/Firefox.app/"
    pos: 5    
  - name: "Ulysses"
    path: "/Applications/Ulysses.app/"
    pos: 6
  - name: "Obsidian"
    path: "/Applications/Obsidian.app/"
    pos: 7
  - name: "Cursor"
    path: "/Applications/Cursor.app/"
    pos: 8
  - name: "GitHub Desktop"
    path: "/Applications/GitHub Desktop.app"
    pos: 9
  - name: "Bambu Studio"
    path: "/Applications/Bambu Studio.app/"
    pos: 10
  - name: "Milanote"
    path: "/Applications/Milanote.app/"
    pos: 11
  - name: "Raycast"
    path: "/Applications/Raycast.app/"
    pos: 12

